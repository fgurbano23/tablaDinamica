<input type="number" min="1" name="row" [(ngModel)]="row" (change)="refactorRows()">

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div *ngFor="let filas of this.matrix; let i = index">
        <div class="row">
          <div class="col-lg-10">
            <div style="display:inline;" >
              <input *ngFor="let columnas of filas; let j = index;" name="{{i+'_'+j}}" id="{{i+'_'+j}}" [ngStyle]="{'width': size(i)+'%'}" (click)="getCell(i,j)"  >
              <!--<input *ngFor="let columnas of filas" >-->
            </div>
          </div>
          <div style="display:inline;" class="col-lg-2">
            <input type="number" min="1" max="5" name="col" [(ngModel)]="cntCol[i]" (change)="refactorColumns()">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div>
  {{_row +""+_col+""+this.matrix[_row][_col]._texto}}
  <button (click)="show()">show</button>
</div>
